<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema CRUD de Productos</h1>
        
        <!-- Formulario para agregar/editar productos -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Agregar Nuevo Producto</h5>
            </div>
            <div class="card-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-stock" class="form-label">Cantidad en Stock</label>
                        <input type="number" class="form-control" id="product-stock" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-submit">
                        <i class="fas fa-save me-1"></i>Guardar
                    </button>
                    <button type="button" class="btn btn-secondary ms-2" id="btn-cancel" style="display: none;">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Tabla de productos -->
        <div class="card">
            <div class="card-header">
                <h5>Lista de Productos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="product-table">
                            <!-- Los productos se agregarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="index.js"></script>
</body>
</html>
